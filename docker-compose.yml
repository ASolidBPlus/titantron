services:
  titantron:
    build: .
    ports:
      - "8765:8765"
    volumes:
      - titantron-config:/config
    env_file:
      - .env
    environment:
      - TITANTRON_DB_PATH=/config/titantron.db
      - TITANTRON_FRONTEND_DIR=/app/frontend-build
    restart: unless-stopped

volumes:
  titantron-config:
